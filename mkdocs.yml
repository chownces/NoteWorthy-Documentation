site_name: NoteWorthy Documentation
site_url: https://chownces.github.io/NoteWorthy-Documentation/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.expand

nav:
  - Home: 'index.md'
  - Project Overview:
    - Poster and Video: 'project-overview/postervideo.md'
  - Getting Started:
    - Frontend Setup: 'getting-started/frontendsetup.md'
    - Backend Setup: 'getting-started/backendsetup.md'

plugins:
  - search
  - git-revision-date

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chownces/NoteWorthy
      name: GitHub

copyright: Copyright &copy; 2021 NoteWorthy